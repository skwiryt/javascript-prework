<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="result"></div>
		<div class="prompt">
			<p>Dokonaj swojego wyboru.</p>
			<p>Wynik:</p>
			<p>Ty: <span id="your-score">0</span></p>
			<p>Ja: <span id="computer-score">0</span></p>
		</div>
		<div id="buttons">
			<button type="button" id="play-paper">Papier</button>
			<button type="button" id="play-rock">Kamień</button>
			<button type="button" id="play-scissors">Nożyce</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
